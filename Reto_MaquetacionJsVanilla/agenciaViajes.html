<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link rel="icon" href="../Reto4_Blog/img/favicon1.png">
    <link rel="stylesheet" href="./agenciaViajes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="../Reto4_Blog/img/favicon1.png" alt="">
        <span id="logotipo">AMINA <img width="34vw" src="../Reto4_Blog/img/x.jpg" alt=""> WORLD</span>
    </header>

    <h1 >AL OTRO LADO... EL MUNDO</h1>

    <main>

        <section class="companyIdentity">
            QUIENES SOMOS. Descripción de la empresa.
        </section>

        <section id="destinos">
            GALERÍA DESTINOS
        </section>

        <section id="formulario">

            <form name="formularioClientes" id="formularioClientes" method="get">

                <fieldset>

                    <legend>ÉNROLATE EN NUESTRO BARCO</legend>

                    <div class="field">
                        <label for="">Aventurero/a</label>
                        <input type="text" name="nombre" id="nombre" required placeholder="Introducce aquí tu nombre" autocomplete="name"/>
                    </div>

                    <div class="field">
                        <label for="">Compañía de Aventureros</label>
                        <input type="number" name="numeroViajeros" id="numeroViajeros" min="1" max="100"/>

                    </div>

                    <div class="field"> 
                        <label for="">Aventureros con Mascota</label>
                        <label for="">
                        <input type="radio" name="amigoAnimal" id="amigoAnimal" value="solitario"/>
                        No</label>
                        <label for="">
                        <input type="radio" name="amigoAnimal" id="amigoAnimal" value="bestFriend"/>
                        Si</label>
                    </div>

                    <div class="field"> 
                        <label id="validar" for="">Escoge día para evitar malos Vientos</label>
                        <input id="fecha" name="fecha" type="date"/>
                    </div>

                    <div class="field"> 
                        <label for="">Punto de Encuentro</label>
                        <select name="origen" id="origen" aria-placeholder="Selecciona Puerto">
                            <option selected disabled>Puerto de Enrole</option>
                            <option value="puerto1">Almería</option>
                            <option value="puerto2">Málaga</option>
                            <option value="puerto3">Granada</option>
                            <option value="puerto4">Murcia</option>
                            <option value="puerto5">Alicante</option>
                        </select>
                    </div>

                    <div class="field"> 
                        <label for="">Objetivo Destino</label>
                        <select name="destino" id="destino" aria-placeholder="Selecciona Aventura">
                            <option selected disabled>Marca el Rumbo</option>
                            <option value="nacional1">Galicia</option>
                            <option value="nacional2">sevilla</option>
                            <option value="nacional3">Ronda</option>
                            <option value="nacional4">Canarias</option>
                            <option value="nacional5">Santiago de Compostela</option>
                            <option value="internacional1">Alpes suizos</option>
                            <option value="internacional2">Escocia</option>
                            <option value="internacional3">Chaouen</option>
                            <option value="internacional4">Sahara</option>
                            <option value="internacional5">Japón</option>
                            <option value="internacional6">Camboya</option>
                            <option value="internacional7">La Ponia</option>
                            <option value="internacional8">Croacia</option>
                        </select>
                    </div>

                    <div class="privacidad">
                        <input type="checkbox" id="privacidad" required/> He leído y acepto la política de privacidad
                    </div>

                    <input type="button" class="button" value="Solicitar Información"/>

                </fieldset>

            </form>
        
            <p id="infoRecibida" style="display: none;">Información recibida</p>

            <button onclick="mostrarOcultarInfo()" class="button" type="button">"ClicK mE tO" Filtrar</button>

        </section>

    </main>

    <script src="./agenciaViajes.js"></script>

</body>
</html>
