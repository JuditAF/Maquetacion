<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link rel="icon" href="../Reto4_Blog/img/favicon1.png">
    <link rel="stylesheet" href="./agenciaViajes.css">
</head>
<body>

    <header>
        <img src="../Reto4_Blog/img/favicon1.png" alt="">
        <span id="logotipo">AMINA <img width="34vw" src="../Reto4_Blog/img/x.jpg" alt=""> WORLD</span>
    </header>

    <h1 >AL OTRO LADO... EL MUNDO</h1>

    <main>

        <section class="companyIdentity">
            QUIENES SOMOS. Descripción de la empresa.
        </section>

        <section id="destinos">
            GALERÍA DESTINOS
        </section>

        <section id="formulario">

            <form name="formularioClientes" id="formularioClientes" method="post"  action="./agenciaViajes.js">

                <fieldset>

                    <legend>ÉNROLATE EN NUESTRO BARCO</legend>

                    <div class="field">
                        <label for="nombre">Aventurero/a</label>
                        <input type="text" name="nombre" id="nombre" required placeholder="Introducce aquí tu nombre" autocomplete="name" autofocus/>
                    </div>

                    <div class="field">
                        <label for="numeroViajeros">Compañía de Aventureros</label>
                        <input type="number" name="numeroViajeros" id="numeroViajeros" min="1" max="100"/>

                    </div>

                    <div class="field"> 
                        <legend>Aventureros con Mascota</legend>
                        <label>
                        <input type="radio" name="amigoAnimal" id="amigoAnimalNo" value="solitario"/>
                        No</label>
                        <label>
                        <input type="radio" name="amigoAnimal" id="amigoAnimalSi" value="bestFriend"/>
                        Si</label>
                    </div>

                    <div class="field"> 
                        <label id="validar" for="fecha">Escoge día para evitar malos Vientos</label>
                        <input id="fecha" name="fecha" type="date"/>
                    </div>

                    <div class="field"> 
                        <legend>Punto de Encuentro</legend>
                        <input type="list" name="salida" id="salida" list="origen">
                        <datalist id="origen" name="origen" aria-placeholder="Selecciona Puerto">
                            <option selected disabled>Puerto de Enrole</option>
                            <option value="Almería"></option>
                            <option value="Málaga"></option>
                            <option value="Granada"></option>
                            <option value="Murcia"></option>
                            <option value="Alicante"></option>
                        </datalist>
                    </div>

                    <div class="field"> 
                        <label for="destino">Objetivo Destino</label>
                        <select name="destino" id="destino" aria-placeholder="Selecciona Aventura">
                            <option selected disabled>Marca el Rumbo</option>
                            <optgroup label="Destino Nacional">
                                <option value="Galicia">Galicia</option>
                                <option value="sevilla">sevilla</option>
                                <option value="Ronda">Ronda</option>
                                <option value="Canarias">Canarias</option>
                                <option value="Santiago de Compostela">Santiago de Compostela</option>
                            </optgroup>
                            <optgroup label="Destino Internacional">
                                <option value="Alpes suizos">Alpes suizos</option>
                                <option value="Escocia">Escocia</option>
                                <option value="Chaouen">Chaouen</option>
                                <option value="Sahara">Sahara</option>
                                <option value="Japón">Japón</option>
                                <option value="Camboya">Camboya</option>
                                <option value="La Ponia">La Ponia</option>
                                <option value="Croacia">Croacia</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="privacidad">
                        <input type="checkbox" name="privacidad" id="privacidad" required/> He leído y acepto la política de privacidad
                    </div>

                    <!--<input type="submit" class="submit" value="Solicitar Información"/>-->

                    <input type="button" class="button" value="Solicitar Información"/>

                </fieldset>

            </form>

            <h3 id="respuesta" class="text-center fw-light"></h3>
        
            <p id="infoRecibida" style="display: none">Información recibida</p>

            <button onclick="mostrarOcultarInfo()" class="button" type="button" id="filtrarButton">"ClicK mE tO" Filtrar</button>


        </section>

    </main>

    <script src="./agenciaViajes.js"></script>

</body>
</html>
